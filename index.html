<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="balance">
    <p>
      My balance<br>
      <span>$921.48</span>
    </p>
    <img src="./images/logo.svg" alt="logo" class="logo">
  </div>
  <div class="dashboard">
    <h2>Spending - Last 7 days</h2>
    <div class="chart">
      <div class="bars">
        <div class="bar mon"><p>mon</p></div>
        <div class="bar tue"><p>tue</p></div>
        <div class="bar wed"><p>wed</p></div>
        <div class="bar thu"><p>thu</p></div>
        <div class="bar fri"><p>fri</p></div>
        <div class="bar sat"><p>sat</p></div>
        <div class="bar sun"><p>sun</p></div>
      </div>
    </div>
    <div class="summary">
      <p class="total">
        Total this month<br>
        <span>$478.33</span>
      </p>
      <p class="last-month">
        <span>+2.4%</span>
        <br>from last month
      </p>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
